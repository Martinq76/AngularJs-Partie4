<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>

<body ng-app>
<button ng-click="counter = counter + 1">+</button>
<button ng-click="counter = counter - 1">-</button>
<p>Nombre: {{counter}}</p>
